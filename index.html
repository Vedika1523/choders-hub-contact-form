<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contant Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <div class="box">
            <!-- <img src="./c (1).png" alt=""> -->
            <div class="f1">
                <label for="iname">Enter Your Name</label>
                <input type="name" class="form" id="iname" placeholder="Name">
            </div>
            <br>
            <div class="f1">
                <label for="iEmail1">Enter Your Email address</label>
                <input type="email" class="form" id="iEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <br>
            </div>
            <br>
            <div class="f1">
                <label for="inumber">Contact number</label>
                <input type="number" class="form" id="inumber" placeholder="Number">
                <br>
            </div>
            <br>
            <div class="f1">
                <label for="ibranch">Enter Your Branch</label>
                <input type="text" class="form" id="ibranch" placeholder="Branch">
            </div>
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</body>

</html>
